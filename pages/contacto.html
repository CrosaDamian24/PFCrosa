<body class="fondo">
    
    <h1 class="header__titulo">Gimnasio Block</h1>

    <header class="navbar sticky-top navbar-expand-xl navbar-light bg-black p-0 m-0">
        <div class="container-fluid m-0 ">
            <nav class="navbar navbar-light ">
                <div class="container-fluid w-xl-100">
                    <img src="../images/Logos/Logo.png" alt="" width="60">
                </div>
            </nav>

            <button class="navbar-toggler navbar-toggler--modificador" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-xl-end" id="navbarSupportedContent">
                <div class="row-cols-xl-1">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../index.html">INICIO</a>

                        </li>
                    </ul>

            </div>
        </div>
    </header>

    <main>
        <h2 class="fs-5 portada__titulo portada__titulo--animacion"> DEJANOS TU CONSULTA</h2>
        <div class="container-fluid">
            <form class="row g-3 needs-validation form ">
                <!-- NOMBRE -->
                <div class="col-md-4 ">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" name="nombre" class="form-control form-control--modificado" id="nombre"
                        placeholder="Nombre" required>

                </div>
                <!-- APELLIDO -->
                <div class="col-md-4">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" name="apellido" class="form-control form-control--modificado" id="apellido"
                        placeholder="Apellido" required>

                </div>
                <!-- CORREO ELECTRONICO -->
                <div class="col-md-4 ">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control form-control--modificado" name="email" id="email"
                        placeholder="nombre@ejemplo.com" required>
                </div>
                <!-- ASUNTO -->
                <div class="col-md-4 ">
                    <label for="asunto" class="form-label">Asunto</label>
                    <select class="form-select form-control--modificado" name="asunto" id="asunto" required>
                        <option selected disabled value="">Elige...</option>
                        <option>Horarios</option>
                        <option>Clases</option>
                    </select>
                </div>
                <!-- MENSAJE -->
                <div class="col-md-3">
                    <label class="form-lacabel" for="mensaje">Mensaje</label>
                    <textarea class="form-control form-control--modificado " placeholder="Ingrese su mensaje"
                        nombre="mensaje" id="mensaje" required></textarea>
                </div>
                <!-- NOTIFICACIONES -->
                <div class="col-12 ">
                    <div class="form-check ">
                        <input class="form-check-input  " type="checkbox" value="" nombre="notificacion"
                            id="notificacion">
                        <label class="form-check-label" for="notificacion">
                            Desea recibir notificaciones?
                        </label>
                    </div>
                </div>
                <!-- CORREO ELECTRONICO -->
                <div class="col-12 d-flex justify-content-lg-center ">
                    <button class="btn " type="submit">Enviar</button>
                </div>

            </form>

        </div>

    </main>
    <footer class="text-center text-lg-start  footer text-white">
        <section class="container-fluid">
            <div class="row d-flex justify-content-center justify-content-lg-between p-2 border-bottom border-top ">
                <div class="col-xl-6 d-none d-xl-block">
                    <span>Conéctate con nosotros en las redes sociales:</span>
                </div>
                <div class="col-xl-6 d-flex justify-content-center justify-content-xl-end ">
                    <a href="" class="bi bi-whatsapp text-white me-2 footer__texto"> </a>
                    <a href="https://es-la.facebook.com/" class="bi bi-facebook text-white  me-2 footer__texto"></a>
                    <a href="https://www.instagram.com/" class="bi bi-instagram text-white footer__texto"></a>
                </div>
            </div>
        </section>

        <seccion class="container text-center text-md-start mt-1 p-0">
            <div class="row p-0 m-0 ">
                <div class="d-flex justify-content-center mt-0 ">
                    <img clas="w-25 " src="../images/Logos/Logo.png" alt="logo block">
                </div>
                <div class="text-uppercase text-center fw-bold">
                    <span>BLOCK GYM</span>
                </div>
                <div class="text-center">
                    <span>El cambio comienza con vos!</span>
                </div>
            </div>
        </seccion>
    </footer>
