    <main>
        <h2 class="fs-5 portada__titulo portada__titulo--animacion"> DEJANOS TU CONSULTA</h2>

        <form class="row g-3 needs-validation form">
            <div class="col-md-4">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Nombre" required>

                <div class="valid-feedback">
                    ¡Se ve bien!
                </div>
            </div>
            <div class="col-md-4">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" name="apellido" class="form-control" id="apellido" placeholder="Apellido" required>
                <div class="valid-feedback">
                    ¡Se ve bien!
                </div>
            </div>
            <div class="col-md-4">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="nombre@ejemplo.com"
                    required>
            </div>

            <div class="col-md-4">
                <label for="asunto" class="form-label">Asunto</label>
                <select class="form-select" name="asunto" id="asunto" required>
                    <option selected disabled value="">Elige...</option>
                    <option>Horarios</option>
                    <option>Clases</option>
                </select>
                <div class="invalid-feedback">
                    Selecciona un estado válido.
                </div>
            </div>
            <div class="col-md-3">
                <label class="form-label" for="mensaje">Mensaje</label>
                <div>

                    <textarea class="form-control" placeholder="Ingrese su mensaje" nombre="mensaje" id="mensaje"
                        required></textarea>

                </div>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" nombre="notificacion" id="notificacion">
                    <label class="form-check-label" for="notificacion">
                        Desea recibir notificaciones?
                    </label>
                </div>
            </div>
            <div class="col-12 d-flex justify-content-lg-center ">
                <button class="btn btn-light third" type="submit">Enviar</button>

            </div>
        </form>

    </main>
